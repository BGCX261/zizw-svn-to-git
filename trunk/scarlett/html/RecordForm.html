<table style="display: none; position: absolute; border: 1px solid black; background-color: white">
		<tr>
			<td>&nbsp;</td>
			<td hmsid="dateLabel" align="right">Date</td>
			<td><input hmsid="date"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td hmsid="descLabel" align="right">Description</td>
			<td><input hmsid="desc"/></td>
		</tr>
		<tr>
			<td><input hmsid="minus" name="sign" type="radio"/></td>
			<td hmsid="outcomeLabel" align="right">Outcome</td>
			<td><input hmsid="outcome"/></td>
		</tr>
		<tr>
			<td><input hmsid="plus" name="sign" type="radio"/></td>
			<td hmsid="incomeLabel" align="right">Income</td>
			<td><input hmsid="income"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td hmsid="categoryLabel" align="right">Category</td>
			<td>
				<select hmsid="category" style="width: 100%">
					<option value=""></option>
				</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td align="right">
				<input hmsid="add" type="button" value="Add"/>
				<input hmsid="close" type="button" value="Close"/>
			</td>
		</tr>
</table>
