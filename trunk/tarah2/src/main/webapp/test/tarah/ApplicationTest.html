
<html>
	<head>
		<title>bootTest</title>
		<script src="../../../../../../jsunit/app/jsUnitCore.js"></script>		
		<script src="../../js/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader(document.URL.substring(0,document.URL.indexOf("test")));
						
			var DEMO = parent==window;
			
			jsloader.register("com.honmansoft.tarah.facade.Login", {
				login: function() {
					return true;
				}
			});
			
			var Application = jsloader.resolve("tarah.Application");
			var app = null;
			
			function setUp() {
				app = new Application(document.body);
			}
			
			function tearDown() {
				app.destroy();
			}

		</script>
		<link href="../../css/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="if(DEMO){setUp();}" onunload="if(DEMO){tearDown();}">
	</body>
</html>
