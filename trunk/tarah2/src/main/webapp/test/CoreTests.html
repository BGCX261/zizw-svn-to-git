<html>
	<head>
    	<title>AllTests</title>
		<script src="../../../../../jsunit/app/jsUnitCore.js"></script>
	    <script>
	    	var baseURL = document.URL.substring(0,document.URL.indexOf("test")+5);
	        function coreSuite() {
	            var result = new top.jsUnitTestSuite();
	            result.addTestPage(baseURL+"core/JSLoaderTest.html");
	            result.addTestPage(baseURL+"core/EventHelperTest.html");
	            result.addTestPage(baseURL+"core/ModuleTest.html");
	            result.addTestPage(baseURL+"core/langTest.html");
	            result.addTestPage(baseURL+"core/domutilsTest.html");	            
	            return result;
	        }
		
	        function suite() {
	            var newsuite = new top.jsUnitTestSuite();
	            newsuite.addTestSuite(coreSuite());
	            return newsuite;
	        }
	    </script>
	</head>
