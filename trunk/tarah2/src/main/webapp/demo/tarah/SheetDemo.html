
<html>
	<head>
		<title>SheetDemo</title>
		<script src="../../../../../../jsunit/app/jsUnitCore.js"></script>		
		<script src="../../js/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader(document.URL.substring(0,document.URL.indexOf("demo")));
			var Sheet = jsloader.resolve("tarah.Sheet");
			var sheet;
			
			function setUp() {
				sheet = new Sheet(document.body);
				sheet.element.style.backgroundColor = "yellow";
				sheet.appendCols(10);
				sheet.appendRows(20);
				sheet.reset();
			}
			
			function tearDown() {
				sheet.destroy();
			}
			
		</script>
		<link href="../../css/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="setUp();" onunload="tearDown();">
	</body>
</html>
