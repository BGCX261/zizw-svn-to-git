
<html>
	<head>
		<title>TabBookDemo</title>
		<script src="../../../../../../jsunit/app/jsUnitCore.js"></script>		
		<script src="../../js/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader(document.URL.substring(0,document.URL.indexOf("demo")));
			var TabBook = jsloader.resolve("tarah.TabBook");
			var tabBook;
			
			function setUp() {
				tabBook = new TabBook(document.body);
			}
			
			function tearDown() {
				tabBook.destroy();
			}
			
		</script>
		<link href="../../css/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="setUp();" onunload="tearDown();">
	</body>
</html>
