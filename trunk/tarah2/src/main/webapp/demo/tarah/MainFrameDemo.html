
<html>
	<head>
		<title>MainFrameDemo</title>
		<script src="../../../../../../jsunit/app/jsUnitCore.js"></script>		
		<script src="../../js/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader(document.URL.substring(0,document.URL.indexOf("demo")));
			
			var MainFrame = jsloader.resolve("tarah.MainFrame");
			var mainFrame = null;
			
			function setUp() {
				mainFrame = new MainFrame(document.body);
				mainFrame.resetPosition();
				mainFrame.element.style.backgroundColor = "pink";
			}
			
			function tearDown() {
				mainFrame.destroy();
			}

		</script>
		<link href="../../css/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="setUp()" onunload="tearDown()">
	</body>
</html>
