
<html>
	<head>
		<title>TabPanelDemo</title>
		<script src="../../../../../../jsunit/app/jsUnitCore.js"></script>		
		<script src="../../js/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader(document.URL.substring(0,document.URL.indexOf("demo")));
			
			var TabPanel = jsloader.resolve("tarah.TabPanel");
			var tabPanel;
			
			function setUp() {
				tabPanel = new TabPanel(document.body);
				addPage("gray");
				addPage("pink");
				addPage("darkseagreen");
				addPage("lightblue");
				addPage("green");
			}
			
			function tearDown() {
				tabPanel.destroy();
			}
			
			function addPage(color) {
				tabPanel.add(color);
				var page = tabPanel.getPage(color);
				var div = document.createElement("div");
				page.appendChild(div);
				div.style.width = "100%";
				div.style.height = "100%";
				div.style.backgroundColor = color;				
			}
				
		</script>
		<link href="../../css/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="setUp();" onunload="tearDown();">
	</body>
</html>
