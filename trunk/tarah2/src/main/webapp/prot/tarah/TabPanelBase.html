
<html>
	<head>
		<title>TabPanelBaseTest</title>
		<script src="../../../../../../jsunit/app/jsUnitCore.js"></script>		
		<script src="../../js/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader(document.URL.substring(0,document.URL.indexOf("prot")));
			var domutils = jsloader.resolve("core.domutils");
		</script>		
		<script src="../../../../../../selenium-core/core/scripts/htmlutils.js"></script>							
		<script src="../../../../../../selenium-core/core/scripts/selenium-logging.js"></script>				
		<script src="../../../../../../selenium-core/core/scripts/selenium-browserdetect.js"></script>		
		<script src="../../../../../../selenium-core/core/xpath/misc.js"></script>		
		<script src="../../../../../../selenium-core/core/xpath/xpath.js"></script>
		<script src="../../../../../../selenium-core/core/scripts/selenium-browserbot.js"></script>
		<script src="../../../../../../selenium-core/core/scripts/selenium-api.js"></script>
		<script>
			var bb = BrowserBot.createForWindow(window);
			var sel = new Selenium(bb);
			var AUI = jsloader.resolve("tarah.AUI");
			
			var DEMO = parent==window;
			
			var TabPanelBase = jsloader.resolve("tarah.TabPanelBase");
			var tabPanel = null;
			
			function setUp() {
				tabPanel = new TabPanelBase(document.body);
				//
				tabPanel.createLeftSpace();
				tabPanel.incColSpan();
				tabPanel.createRightSpace();
				tabPanel.incColSpan();
				// clear pageSlot
				tabPanel.clearPageSlot();
				// add page 1
				tabPanel.createButton("Page-1");
				tabPanel.incColSpan();
				tabPanel.createPage("Page-1");
				tabPanel.getPage("Page-1").innerHTML = "Page-1";
				// add page 2
				tabPanel.createMiddleSpace();
				tabPanel.incColSpan();
				tabPanel.createButton("Page-2");
				tabPanel.incColSpan();
				tabPanel.createPage("Page-2");
				tabPanel.getPage("Page-2").innerHTML = "Page-2";
				// add page 3
				tabPanel.createMiddleSpace();
				tabPanel.incColSpan();
				tabPanel.createButton("Page-3");
				tabPanel.incColSpan();
				tabPanel.createPage("Page-3");
				tabPanel.getPage("Page-3").innerHTML = "Page-3";
				// select page 2
				tabPanel.selectButton("Page-2");
				tabPanel.selectPage("Page-2");
				// unselect page 2 & select page 3
				tabPanel.unselectButton("Page-2");
				tabPanel.unselectPage("Page-2");
				tabPanel.selectButton("Page-3");
				tabPanel.selectPage("Page-3");
			}
			
			function tearDown() {
				tabPanel.destroy();
			}
			
			
		</script>
		<link href="../../css/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="if(DEMO)setUp();" onunload="if(DEMO)tearDown();">
	</body>
</html>
