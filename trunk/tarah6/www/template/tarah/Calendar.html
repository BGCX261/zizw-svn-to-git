<table border="2" style="position: absolute; left: 0px; top: 0px; background-color: white">
	<tr>
		<td align='center' style='cursor: pointer' hmsid='prevYear'>
			<span class='calendar-prevYear'>&lt;</span>
		</td>
		<td align='center'>
			<span hmsid='year' class='calendar-year'></span>年<span hmsid='month' class='calendar-month'></span>月
		</td>
		<td align='center' style='cursor: pointer' hmsid='nextYear'>
			<span class='calendar-nextYear'>&gt;</span>
		</td>
	</tr>
	<tr>
		<td colspan='3'>
			<table style='width: 100%;'>
				<tr>
					<td align='center'>日

					<td align='center'>一
					</td>
					<td align='center'>二
					</td>
					<td align='center'>三

					</td>
					<td align='center'>五
					</td>
					<td align='center'>六
					</td>
				</tr>
			</table>
		</td>
	</tr>

						<td style="text-align: center; cursor: pointer">
						<td style="text-align: center; cursor: pointer">
					</tr>
					<tr>
						<td style="text-align: center; cursor: pointer">

						<td style="text-align: center; cursor: pointer">
						<td style="text-align: center; cursor: pointer">
						<td style="text-align: center; cursor: pointer">
						<td style="text-align: center; cursor: pointer">
						<td style="text-align: center; cursor: pointer">
					</tr>
					<tr>

	</tr>
	<tr>
		<td colspan='3' align="right">
			<input hmsid="okayButton" type="button" value="确定"/>
