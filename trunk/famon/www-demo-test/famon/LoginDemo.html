
<html>
	<head>
		<title>LoginDemo</title>
		<script>
			document.write("<base href='" + document.URL.substring(0,document.URL.lastIndexOf("www-demo-test"))+"www/" + "'/>");
		</script>
		<script src="wajax/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader();
			var login = null;
			function init() {
				login = new (jsloader.resolve("famon.Login"))(document.body);				
			}
			function destruct() {
				login.destruct();
			}
		</script>
		<link href="famon/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="init()" onunload="destruct()">
	</body>	
</html>
