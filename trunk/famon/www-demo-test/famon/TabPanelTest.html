
<html>
	<head>
		<title>TabPanelTest</title>
		<script>
			document.write("<base href='" + document.URL.substring(0,document.URL.lastIndexOf("www-demo-test"))+"www/" + "'/>");
		</script>
		<script src="wajax/core/JSLoader.js"></script>
		<script>
			var jsloader = new JSLoader();
			var tabPanel = null;
			function init() {
				tabPanel = new (jsloader.resolve("famon.TabPanel"))(document.body);
				tabPanel.appendTabPage("Day");
				tabPanel.appendTabPage("Week");
				tabPanel.appendTabPage("Month");
			}
			function destroy() {
				tabPanel.destruct();
			}
		</script>
		<link href="famon/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="init()" onunload="destroy()">
	</body>	
</html>
