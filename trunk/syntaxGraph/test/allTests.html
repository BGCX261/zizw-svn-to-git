
<html>
	<head>
		<title>allTests</title>
		<script src="jsunit/app/jsUnitCore.js"></script>
		<script>
			var baseURL = document.URL.match("(file:/{2,3}([^" + "(/|\\\\)" + "]+" + "(/|\\\\)" + ")+)test" + "(/|\\\\)")[0];
			function suiteCore() {
				var result = new top.jsUnitTestSuite();
				result.addTestPage(baseURL+"figure/testHLine.html");
				result.addTestPage(baseURL+"figure/testGlyph.html");
				return result;
			}
			function suite() {
				var allTests = new top.jsUnitTestSuite();
				allTests.addTestSuite(suiteCore());
				return allTests;
			}
		</script>
	</head>

</html>
